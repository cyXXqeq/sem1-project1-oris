{% extends "form.html" %}
{% block form %}
    <br>
    <h2>Log in</h2>
    <br>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <br>
        {% endif %}
    {% endwith %}

    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required="required" value="{{ email }}">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required="required">
        </div>
        <br>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <br>
        <center>
            <span>
                <button type="submit" class="btn btn-success" style="width: 20%">Submit</button>
                <a href="{{ url_for('main') }}" class="btn btn-secondary"
                   style="width: 20%;">Cancel</a>
            </span>
        </center>
    </form>
{% endblock %}
