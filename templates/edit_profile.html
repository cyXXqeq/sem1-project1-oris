{% extends 'form.html' %}

{% block form %}
    <br>
    <h2>Edit profile</h2>
    <br>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <br>
        {% endif %}
    {% endwith %}

    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ email }}" required="required">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ name }}">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd2">Password retype:</label>
            <input type="password" class="form-control" name="password2" id="pwd2">
        </div>
        <div class="form-group">
            <label for="img_url">Image url</label>
            <input type="url" class="form-control" name="image_url" id="img_url" value="{{ image_url }}">
        </div>
        <br>
        <center>
            <span>
                <button type="submit" class="btn btn-success" style="width: 20%">Submit</button>
                <a href="{{ url_for('profile') }}" class="btn"
                   style="width: 20%; background-color: lightgray">Cancel</a>
            </span>
        </center>
    </form>
{% endblock %}
