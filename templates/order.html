{% extends 'base.html' %}

{% block body %}
    <br><br><br><br>
    <div class="container">
        <div class="row" style="padding-left: 20%; width: 85%">
            <h3>Order created on {{ order.created_date }}</h3>
            <div class="col-sm-6">
                {% for advert in adverts %}
                    <a href="{{ url_for('advert', page_id=advert.id) }}" class="link-dark"
                       style="text-decoration: none">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{ advert.image_url }}" class="img-fluid rounded-start"
                                         alt="{{ advert.title }}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ advert.title }}</h5>
                                        <p class="card-text">cost</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
            <div class="col-sm-6">
                <h4>Total: {{ order.summa }} rub</h4>
            </div>
        </div>
    </div>
{% endblock %}
