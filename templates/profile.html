{% extends 'base.html' %}

{% block body %}

    <br><br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="overflow: hidden; width: 40%; padding-left: 10%; height: 500px">
                <img src="{{ current_user.image_url }}"
                     alt="{{ current_user.name }}"
                     style="width: 100%; height: 100%; object-fit: cover; margin: 10px">
            </div>
            <div class="col-sm-6" style="padding-left: 5%">
                <div class="row">
                    <div class="col-sm-6"><h1>Info</h1></div>
                    <div class="col-sm-6">
                        <a href="{{ url_for('edit_profile') }}" class="btn " style="background-color: lightgray">Edit</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-warning" style="white-space: nowrap">Log out</a>
                        <button class="btn btn-danger" onclick="checkDeleteProfile()">Delete</button>
                    </div>
                </div>
                <hr>
                <h5>Name</h5>
                <p>{{ current_user.name }}</p>
                <h5>Email</h5>
                <p>{{ current_user.email }}</p>
                <h5>Date of registration</h5>
                <p>{{ current_user.created_at }}</p>
            </div>
            <center>
                <div style="padding-top: 3%">
                    <a href="{{ url_for('cart') }}" class="btn" style="background-color: lightgray; width: 15%">Cart</a>
                    <a href="{{ url_for('favorites') }}" class="btn" style="background-color: lightgray; width: 15%">Favorites</a>
                    <a href="{{ url_for('orders') }}" class="btn" style="background-color: lightgray; width: 15%">Orders history</a>
                </div>
            </center>
        </div>
    </div>
{% endblock %}
